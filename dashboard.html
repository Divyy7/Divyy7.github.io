<script>
    $(document).ready(function () {
        var rootref = firebase.database().ref().child("apply/");
        rootref.on("child_added", snap => {

            var timest = snap.child("time_stamp").val();
            var name = snap.child("FullName").val();
            var email = snap.child("Email").val();
            var contact = snap.child("Contact").val();
            var sub = snap.child("Subject").val();
            var city = snap.child("City").val();
            var state = snap.child("State").val();

            $("#tablebody").append("<tr><td>" + timest + "</td><td>" + name + "</td><td>" + email + "</td><td>" + contact + "</td><td>" + sub + "</td><td>" + city + "</td><td>" + state + "</td></tr>");

        });

    });
</script>


    <center>
        <h1>Dashboard</h1>
    </center>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Time_Stamp</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Contact</th>
                <th scope="col">Subject</th>
                <th scope="col">City</th>
                <th scope="col">State</th>

            </tr>
        </thead>
